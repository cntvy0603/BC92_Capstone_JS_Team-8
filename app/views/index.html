<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
      .loader {
        border: 16px solid #f3f3f3; 
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="display-4 my-4">Trang quản trị - Admin</header>
      <!-- Phần tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách các sản phẩm</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSP"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id ="searchProduct"
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2" onclick="handleSearchProduct()">
                    <i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>

          <!-- Sort SP -->
                           <div class="sort-box">
                    <label for="sortSelect">Phân loại giá:</label>
                    <select id="sortSelect" onchange="sortProducts()">
                        <option value="none">Mặc định</option>
                        <option value="asc">Thấp đến Cao</option>
                        <option value="desc">Cao đến Thấp</option>
                    </select>
                </div>
            </div>


          <div class="clear-fix table-responsive"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <!-- Loader -->
            <div id="loader" style="display: none" class="loader"></div>

            <table class="table table-bordered table-hover table-sm text-center">
              <thead class="table-light text-center">
                <th class="text-center align-middle">STT</th>
                <th class="text-center align-middle">Tên Sản Phẩm</th>
                <th class="text-center align-middle">Giá</th>
                <th class="text-center align-middle">Screen</th>
                <th class="text-center align-middle">Back Camera</th>
                <th class="text-center align-middle">Front Camera</th>
                <th class="text-center align-middle">Hình ảnh</th>
                <th class="text-center align-middle">Mô tả</th>
                <th class="text-center align-middle">Loại</th>
                <th class="text-center align-middle">Action</th>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                  required
                />
                 <div id="invalidTen" style="color:red" class="invalid-form"></div>
              </div>
             
             
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
              <div id="invalidGia" style="color:red" class="invalid-form"></div>

              </div>
              <div class="form-group">
                <label>Screen</label>
                <input
                  id="ScreenSP"
                  class="form-control"
                  placeholder="Nhập vào Screen"
                />
                <div id="invalidScreen" style="color:red" class="invalid-form"></div>

              </div>
              <div class="form-group">
                <label>Back Camera</label>
                <input
                  id="BackCameraSP"
                  class="form-control"
                  placeholder="Nhập vào back camera"
                />
                <div id="invalidBack" style="color:red" class="invalid-form"></div>

              </div>
              <div class="form-group">
                <label>Front Camera</label>
                <input
                  id="FrontCameraSP"
                  class="form-control"
                  placeholder="Nhập vào Front Camera"
                />
                <div id="invalidFront" style="color:red" class="invalid-form"></div>

              </div>
                <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  placeholder="Nhập vào hình sản phẩm"
                />
                <div id="invalidImg" style="color:red" class="invalid-form"></div>

              </div>
              <div class="form-group">
                <label>Loại</label>
                <input
                  id="LoaiSP"
                  class="form-control"
                  placeholder="Nhập vào loại"
                />
              <div id="invalidLoai" style="color:red" class="invalid-form"></div>

              </div>
              
              <div class="form-group">
                <label for="">Mô tả: </label>
                <textarea
                  id="MoTa"
                  class="form-control"
                  cols="5"
                  rows="10"
                ></textarea>
              <div id="invalidMoTa" style="color:red" class="invalid-form"></div>

              </div>
              
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="./../controllers/main.js"></script>
  </body>
</html>
